<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="./third-party/aframe.min.js"></script>
    <script src="./third-party/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githubusercontent.com/argonjs/argon/master/dist/argon.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="navigator">
        <span id="gtmap"></span>
        <span id="haunt"></span>
        <span id="collection"></span>
    </div>
    <div id="map">
        <div id="map-header"></div>
        <div id="map-container">
            <div id="urhere" class="points" style="top: 72px; left: 70px;">
            </div>
        </div>
    </div>
    <div id="collectionpart">
        <div id="collection-header"></div>
        <div id="co-display">
            <div id="co-witch" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-skeleton" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-vampire" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-ghost" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-zombie" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
        </div>
    </div>
    <script src="./script/storage.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
