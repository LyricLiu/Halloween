<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="./third-party/aframe.min.js"></script>
    <script src="./third-party/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githubusercontent.com/argonjs/argon/master/dist/argon.min.js"></script>
    <script src="./third-party/build.js"></script>
    <script src="./third-party/CSS3DArgonRenderer.js"></script>
    <script src="./third-party/CSS3DArgonHUD.js"></script>
    <script src="./third-party/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="navigator">
        <span id="gtmap" onclick="gtmapClick()"></span>
        <span id="haunt" onclick="hauntClick()"></span>
        <span id="collection" onclick="collectionClick()"></span>
    </div>
<!-- GT map module -->
    <div id="map">
        <div id="map-header"></div>
        <div id="map-container">
            <div id="urhere" class="points" style="top: 72px; left: 70px;">
            </div>
        </div>
    </div>
<!-- collection module -->
    <div id="collectionpart">
        <div id="collection-header"></div>
        <div id="co-display">
            <div id="co-witch" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-skeleton" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-vampire" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-ghost" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
            <div id="co-zombie" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right"></span>
            </div>
        </div>
    </div>
<!-- Haunt module -->
    <div id="hauntpart">
        <img id="cursor-inner" class="cursorE" src="./imgs/cursor/cursor-inner.png" scale="0.3 0.3 0.3"></img>
        <img id="cursor-ring" class="cursorE" src="./imgs/cursor/cursor-ring.png" scale="0.3 0.3 0.3"></img>
        <img id="cursor-outer1" class="cursorE" src="./imgs/cursor/cursor-outer1.png" scale="0.3 0.3 0.3"></img>
        <img id="cursor-outer2" class="cursorE" src="./imgs/cursor/cursor-outer2.png" scale="0.3 0.3 0.3"></img>
        <ar-scene id="aframe">
            <a-assets>
                <a-asset-item id="skeleton1" src="./3Dmodel/ItemModel/skeleton1.obj"></a-asset-item>
                <a-asset-item id="skeleton1m" src="./3Dmodel/ItemModel/skeleton1.mtl"></a-asset-item>
                <a-asset-item id="skeleton2" src="./3Dmodel/ItemModel/skeleton2.obj"></a-asset-item>
                <a-asset-item id="skeleton2m" src="./3Dmodel/ItemModel/skeleton2.mtl"></a-asset-item>
                <a-asset-item id="zombie1" src="./3Dmodel/ItemModel/zombie1.obj"></a-asset-item>
                <a-asset-item id="zombie1m" src="./3Dmodel/ItemModel/zombie1.mtl"></a-asset-item>
                <a-asset-item id="zombie2" src="./3Dmodel/ItemModel/zombie2.obj"></a-asset-item>
                <a-asset-item id="zombie2m" src="./3Dmodel/ItemModel/zombie2.mtl"></a-asset-item>
                <a-asset-item id="ghost1" src="./3Dmodel/ItemModel/ghost1.obj"></a-asset-item>
                <a-asset-item id="ghost1m" src="./3Dmodel/ItemModel/ghost1.mtl"></a-asset-item>
                <a-asset-item id="ghost2" src="./3Dmodel/ItemModel/ghost2.obj"></a-asset-item>
                <a-asset-item id="ghost2m" src="./3Dmodel/ItemModel/ghost2.mtl"></a-asset-item>
                <a-asset-item id="vampire1" src="./3Dmodel/ItemModel/vampire1.obj"></a-asset-item>
                <a-asset-item id="vampire1m" src="./3Dmodel/ItemModel/vampire1.mtl"></a-asset-item>
                <a-asset-item id="vampire2" src="./3Dmodel/ItemModel/vampire2.obj"></a-asset-item>
                <a-asset-item id="vampire2m" src="./3Dmodel/ItemModel/vampire2.mtl"></a-asset-item>
                <a-asset-item id="witch1" src="./3Dmodel/ItemModel/witch1.obj"></a-asset-item>
                <a-asset-item id="witch1m" src="./3Dmodel/ItemModel/witch1.mtl"></a-asset-item>
                <a-asset-item id="witch2" src="./3Dmodel/ItemModel/witch2.obj"></a-asset-item>
                <a-asset-item id="witch2m" src="./3Dmodel/ItemModel/witch2.mtl"></a-asset-item>
            </a-assets>
            <!--###-->
            <ar-geopose id="GT" lla=" -84.408000 33.7800000" userposition="true" userotation="false">
                <a-entity obj-model="obj: #skeleton1; mtl: #skeleton1m" scale="1 1 1" position="0 1 10" rotation="0 -90 0">
                    <a-animation attribute="rotation" begin="click" to="0 0 0" dur="2000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-camera>
                <a-cursor id="cursor">
                <a-image src="./imgs/cursor/cursor-shot.png" scale="0.2 0.2 0.2"></a-image>
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                </a-cursor>
            </ar-camera>
        </ar-scene>
    </div>
    <script src="./script/storage.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
