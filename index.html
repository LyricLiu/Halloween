<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="./third-party/aframe.min.js"></script>
    <script src="./third-party/aframe-extras.loaders.min.js"></script>
    <script src="./third-party/argon.min.js"></script>
    <script src="./third-party/build.js"></script>
    <script src="./third-party/CSS3DArgonRenderer.js"></script>
    <script src="./third-party/CSS3DArgonHUD.js"></script>
    <script src="./third-party/aframe-look-at-component.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="navigator">
        <span id="gtmap" onclick="gtmapClick()"></span>
        <span id="haunt" onclick="hauntClick()"></span>
        <span id="collection" onclick="collectionClick()"></span>
    </div>
    <!-- GT map module -->
    <div id="map">
        <div id="map-header"></div>
        <div id="map-container">
            <div id="urhere" class="points" style="top: 72px; left: 70px;"></div>
        </div>
    </div>
    <!-- collection module -->
    <div id="zoom">
        <div id="zoom-button" onclick="zoomDelete()"></div>
    </div>
    <div id="collectionpart">
        <div id="collection-header" onclick="clearcache()"></div>
        <div id="co-display">
            <div id="co-witch" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right" onclick="zoomCollection('witch')"></span>
            </div>
            <div id="co-skeleton" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right" onclick="zoomCollection('skeleton')"></span>
            </div>
            <div id="co-vampire" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right" onclick="zoomCollection('vampire')"></span>
            </div>
            <div id="co-ghost" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right" onclick="zoomCollection('ghost')"></span>
            </div>
            <div id="co-zombie" class="co-bar">
                <span class="co-left"></span>
                <span class="co-mid"></span>
                <span class="co-right" onclick="zoomCollection('zombie')"></span>
            </div>
        </div>
    </div>
    <!-- Haunt module -->
    <div id="hauntpart">
        <img id="cursor-inner" class="cursorE" src="./imgs/cursor/cursor-inner.png"></img>
        <img id="cursor-ring" class="cursorE" src="./imgs/cursor/cursor-ring.png"></img>
        <img id="cursor-outer1" class="cursorE" src="./imgs/cursor/cursor-outer1.png"></img>
        <img id="cursor-outer2" class="cursorE" src="./imgs/cursor/cursor-outer2.png"></img>
        <ar-scene id="aframe">
            <a-assets>
                <a-asset-item id="skeleton1-model" src="./3Dmodel/ItemModel/skeleton1.obj"></a-asset-item>
                <a-asset-item id="skeleton1m-model" src="./3Dmodel/ItemModel/skeleton1.mtl"></a-asset-item>
                <a-asset-item id="skeleton2-model" src="./3Dmodel/ItemModel/skeleton2.obj"></a-asset-item>
                <a-asset-item id="skeleton2m-model" src="./3Dmodel/ItemModel/skeleton2.mtl"></a-asset-item>
                <a-asset-item id="zombie1-model" src="./3Dmodel/ItemModel/zombie1.obj"></a-asset-item>
                <a-asset-item id="zombie1m-model" src="./3Dmodel/ItemModel/zombie1.mtl"></a-asset-item>
                <a-asset-item id="zombie2-model" src="./3Dmodel/ItemModel/zombie2.obj"></a-asset-item>
                <a-asset-item id="zombie2m-model" src="./3Dmodel/ItemModel/zombie2.mtl"></a-asset-item>
                <a-asset-item id="ghost1-model" src="./3Dmodel/ItemModel/ghost1.obj"></a-asset-item>
                <a-asset-item id="ghost1m-model" src="./3Dmodel/ItemModel/ghost1.mtl"></a-asset-item>
                <a-asset-item id="ghost2-model" src="./3Dmodel/ItemModel/ghost2.obj"></a-asset-item>
                <a-asset-item id="ghost2m-model" src="./3Dmodel/ItemModel/ghost2.mtl"></a-asset-item>
                <a-asset-item id="vampire1-model" src="./3Dmodel/ItemModel/vampire1.obj"></a-asset-item>
                <a-asset-item id="vampire1m-model" src="./3Dmodel/ItemModel/vampire1.mtl"></a-asset-item>
                <a-asset-item id="vampire2-model" src="./3Dmodel/ItemModel/vampire2.obj"></a-asset-item>
                <a-asset-item id="vampire2m-model" src="./3Dmodel/ItemModel/vampire2.mtl"></a-asset-item>
                <a-asset-item id="witch1-model" src="./3Dmodel/ItemModel/witch1.obj"></a-asset-item>
                <a-asset-item id="witch1m-model" src="./3Dmodel/ItemModel/witch1.mtl"></a-asset-item>
                <a-asset-item id="witch2-model" src="./3Dmodel/ItemModel/witch2.obj"></a-asset-item>
                <a-asset-item id="witch2m-model" src="./3Dmodel/ItemModel/witch2.mtl"></a-asset-item>
                <a-asset-item id="pumpkin-model" src="./3Dmodel/ItemModel/pumpkin.obj"></a-asset-item>
                <a-asset-item id="pumpkinm-model" src="./3Dmodel/ItemModel/pumpkin.mtl"></a-asset-item>
                <a-asset-item id="skeleton-model" src="./3Dmodel/ItemModel/skeleton.obj"></a-asset-item>
                <a-asset-item id="skeletonm-model" src="./3Dmodel/ItemModel/skeleton.mtl"></a-asset-item>
                <a-asset-item id="zombie-model" src="./3Dmodel/ItemModel/zombie.obj"></a-asset-item>
                <a-asset-item id="zombiem-model" src="./3Dmodel/ItemModel/zombie.mtl"></a-asset-item>
                <a-asset-item id="ghost-model" src="./3Dmodel/ItemModel/ghost.obj"></a-asset-item>
                <a-asset-item id="ghostm-model" src="./3Dmodel/ItemModel/ghost.mtl"></a-asset-item>
                <a-asset-item id="vampire-model" src="./3Dmodel/ItemModel/vampire.obj"></a-asset-item>
                <a-asset-item id="vampirem-model" src="./3Dmodel/ItemModel/vampire.mtl"></a-asset-item>
                <a-asset-item id="witch-model" src="./3Dmodel/ItemModel/witch.obj"></a-asset-item>
                <a-asset-item id="witchm-model" src="./3Dmodel/ItemModel/witch.mtl"></a-asset-item>
            </a-assets>
            <!--###-->
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="skeleton1" lla=" -84.389913 33.777300" userposition="true" userotation="false">
                <a-entity obj-model="obj: #skeleton1-model; mtl: #skeleton1m-model" scale="1 1 1" position="0 400 0" rotation="0 0 0" onclick="setGhost('skeleton1', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                    <a-animation attribute="position" repeat="indefinite" to="0 480 0" dur="3000" direction="alternate"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="skeleton2" lla=" -84.392356 33.778530" userposition="true" userotation="false">
                <a-entity obj-model="obj: #skeleton2-model; mtl: #skeleton2m-model" scale="1 1 1" position="0 100 0" rotation="0 0 0" onclick="setGhost('skeleton2', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="zombie1" lla=" -84.396542 33.773458" userposition="true" userotation="false">
                <a-entity obj-model="obj: #zombie1-model; mtl: #zombie1m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('zombie1', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="zombie2" lla=" -84.395443 33.772072" userposition="true" userotation="false">
                <a-entity obj-model="obj: #zombie2-model; mtl: #zombie2m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('zombie2', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>

            <ar-geopose should-be-discovered="true" class="ItemCollect" id="ghost1" lla=" -84.404147 33.780840" userposition="true" userotation="false" visible="true">
                <a-entity id="ghost1model" obj-model="obj: #ghost1-model; mtl: #ghost1m-model" scale="1 1 1" position="0 400 0" rotation="0 0 0"
                    onclick="setGhost('ghost1', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="4000"></a-animation>
                    <a-animation attribute="position" repeat="indefinite" to="0 420 0" dur="4000"direction="alternate" ></a-animation>
                    <!--a-animation attribute="visible" begin="click" to="false" dur="1000"></a-animation-->
                </a-entity>
            </ar-geopose>

            <ar-geopose should-be-discovered="true" class="ItemCollect" id="ghost2" lla=" -84.403998 33.777093" userposition="true" userotation="false">
                <a-entity obj-model="obj: #ghost2-model; mtl: #ghost2m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('ghost2', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="vampire1" lla=" -84.396597 33.775072" userposition="true" userotation="false">
                <a-entity obj-model="obj: #vampire1-model; mtl: #vampire1m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('vampire1', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="vampire2" lla=" -84.394617 33.775352" userposition="true" userotation="false">
                <a-entity obj-model="obj: #vampire2-model; mtl: #vampire2m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('vampire2', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="witch1" lla=" -84.398049 33.773817" userposition="true" userotation="false">
                <a-entity obj-model="obj: #witch1-model; mtl: #witch1m-model" scale="1 1 1" position="0 300 0" rotation="0 0 0" onclick="setGhost('witch1', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="witch2" lla=" -84.397404 33.774044" userposition="true" userotation="false">
                <a-entity obj-model="obj: #witch2-model; mtl: #witch2m-model" scale="1 1 1" position="0 200 0" rotation="0 0 0" onclick="setGhost('witch2', 'found')">
                    <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <!--pumpkin-->
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="pumpkin1" lla=" -84.396162 33.779711" userposition="true" userotation="false">
                <a-entity id="pumpkin-model1" obj-model="obj: #pumpkin-model; mtl: #pumpkinm-model" scale="1 1 1" position="0 200 0" rotation="0 -90 0" onclick="addWord('pumpkin-model1','p-change1')">
                </a-entity>
                <a-entity id="p-change1" obj-model="obj: url(./3Dmodel/ItemModel/cat.obj); mtl: url(./3Dmodel/ItemModel/cat.mtl)" scale="1 1 1" position="0 200 0" rotation="0 0 0" visible="false">
                <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="pumpkin2" lla=" -84.400934 33.777090" userposition="true" userotation="false">
                <a-entity id="pumpkin-model2" obj-model="obj: #pumpkin-model; mtl: #pumpkinm-model" scale="1 1 1" position="0 400 0" rotation="0 -90 0"
                    onclick="addWord('pumpkin-model2','p-change2')">
                    <a-animation attribute="rotation" begin="click" to="0 0 0" dur="2000"></a-animation>
                </a-entity>
                <a-entity id="p-change2" obj-model="obj: url(./3Dmodel/ItemModel/snake.obj); mtl: url(./3Dmodel/ItemModel/snake.mtl)" scale="1 1 1" position="0 400 0" rotation="0 0 0" visible="false">
                <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="true" class="ItemCollect" id="pumpkin3" lla=" -84.390928 33.771465" userposition="true" userotation="false">
                <a-entity id="pumpkin-model3" obj-model="obj: #pumpkin-model; mtl: #pumpkinm-model" scale="1 1 1" position="0 100 0" rotation="0 -90 0"
                    onclick="addWord('pumpkin-model3','p-change3')">
                    <a-animation attribute="rotation" begin="click" to="0 0 0" dur="2000"></a-animation>
                </a-entity>
                <a-entity id="p-change3" obj-model="obj: url(./3Dmodel/ItemModel/tree.obj); mtl: url(./3Dmodel/ItemModel/tree.mtl)" scale="1 1 1" position="0 100 0" rotation="0 0 0" visible="false">
                <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="0 360 0" dur="3000"></a-animation>
                </a-entity>
            </ar-geopose>

            <!--Character-->
            <ar-geopose should-be-discovered="false" class="CharacterCollect" id="skeleton" lla=" -84.396413 33.776858" userposition="true" userotation="true" visible="false">
                <a-entity obj-model="obj: #skeleton-model; mtl: #skeletonm-model" scale="1 1 1" position="0 -300 0" rotation="150 0 -15">
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="false" class="CharacterCollect" id="zombie" lla=" -84.394085 33.773988" userposition="true" userotation="true" visible="false">
                <a-entity obj-model="obj: #zombie-model; mtl: #zombiem-model" scale="1 1 1" position="0 -300 0" rotation="150 0 -15">
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="false" class="CharacterCollect" id="ghost" lla=" -84.391587 33.772459" userposition="true" userotation="true" visible="false">
                <a-entity obj-model="obj: #ghost-model; mtl: #ghostm-model" scale="1 1 1" position="0 -300 0" rotation="150 0 -15">
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="false" class="CharacterCollect" id="vampire" lla=" -84.394532 33.771842" userposition="true" userotation="true" visible="false">
                <a-entity obj-model="obj: #vampire-model; mtl: #vampirem-model" scale="1 1 1" position="0 -300 0" rotation="150 0 -15">
                </a-entity>
            </ar-geopose>
            <ar-geopose should-be-discovered="false" class="CharacterCollect" id="witch" lla=" -84.396373 33.775445" userposition="true" userotation="true" visible="false">
                <a-entity obj-model="obj: #witch-model; mtl: #witchm-model" scale="1 1 1" position="0 -300 0" rotation="150 0 -15">
                </a-entity>
            </ar-geopose>

            <ar-camera>
                <a-cursor id="cursor" scale="1 1 1" material="color:#0c142a; opacity:0.1">
                    <a-image src="./imgs/cursor/cursor-shot.png" scale="0.15 0.15 0.15"></a-image>
                    <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1.0 1.0 1.0" dur="300"></a-animation>
                    <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-cursor>
            </ar-camera>
        </ar-scene>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
